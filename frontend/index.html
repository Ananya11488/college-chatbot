<!DOCTYPE html>
<html>
<head>
    <title>College Assistant Chatbot</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chatbox {
            width: 420px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            
        }

        #header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #5a67d8;
            color: white;
            padding: 12px 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #toggleHistory {
            background: white;
            color: #5a67d8;
            border: none;
            border-radius: 12px;
            padding: 4px 10px;
            font-size: 11px;
            cursor: pointer;
        }

        #messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f7f7f7;
}

        .message {
            max-width: 75%;
            padding: 10px 14px;
            margin: 8px 0;
            border-radius: 18px;
            font-size: 14px;
        }

        .user {
            background: #5a67d8;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot {
            background: #e2e8f0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .timestamp {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 4px;
        }
        #historyMessages {
    margin-bottom: 10px;
}

        .typing {
            font-size: 12px;
            font-style: italic;
            opacity: 0.7;
            margin: 8px 0;
        }

        #inputArea {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        button.send {
            margin-left: 10px;
            padding: 10px 16px;
            border-radius: 20px;
            border: none;
            background: #5a67d8;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div id="chatbox">

    <div id="header">
        <span>College Assistant Chatbot</span>
        <button id="toggleHistory" onclick="toggleHistory()">Show Chat History</button>
    </div>

    <div id="messages">
        <div id="historyMessages" style="display:none;"></div>
        <div id="liveMessages"></div>
    </div>

    <div id="inputArea">
        <input id="userInput"
               placeholder="Type a message..."
               onkeydown="if(event.key==='Enter') sendMessage()" />
        <button class="send" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let historyVisible = false;

    function getTime() {
        return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function getTimeFromISO(iso) {
        return new Date(iso).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function toggleHistory() {
        const historyDiv = document.getElementById("historyMessages");
        const button = document.getElementById("toggleHistory");
        const messages = document.getElementById("messages");
        button.disabled = true;

        historyVisible = !historyVisible;

        if (historyVisible) {
            const res = await fetch("http://127.0.0.1:8000/history");
            const chats = await res.json();

            historyDiv.innerHTML = "";
            if (chats.length === 0) {
            historyDiv.innerHTML = `<div class="typing">No chat history yet</div>`;
        } else {
            chats.reverse().forEach(chat => {
                historyDiv.innerHTML += `
                    <div class="message user">
                        ${chat.user_message}
                        <div class="timestamp">${getTimeFromISO(chat.timestamp)}</div>
                    </div>
                    <div class="message bot">
                        ${chat.bot_reply}
                        <div class="timestamp">${getTimeFromISO(chat.timestamp)}</div>
                    </div>
                `;
            });
           }
            historyDiv.style.display = "block";
            button.innerText = "Hide Chat History";
            

        } else {
            historyDiv.style.display = "none";
            button.innerText = "Show Chat History";
            
        }
        button.disabled = false;
    }

    async function sendMessage() {
        const input = document.getElementById("userInput");
        const live = document.getElementById("liveMessages");
        const message = input.value.trim();
        if (!message) return;

        live.innerHTML += `
            <div class="message user">
                ${message}
                <div class="timestamp">${getTime()}</div>
            </div>
        `;

        input.value = "";
        live.scrollIntoView(false);

        const typing = document.createElement("div");
        typing.className = "typing";
        typing.innerText = "Bot is typing...";
        live.appendChild(typing);

        const res = await fetch("http://127.0.0.1:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await res.json();
        typing.remove();

        live.innerHTML += `
            <div class="message bot">
                ${data.reply}
                <div class="timestamp">${getTime()}</div>
            </div>
        `;

        live.scrollIntoView(false);
    }
</script>

</body>
</html>
